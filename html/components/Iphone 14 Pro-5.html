<!DOCTYPE html>
<html>
  <head>
    <title>Fruit Product Page</title>
    <link rel="stylesheet" href="../../css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="back">←</button>
        <h1>Details</h1>
        <button class="favourite">♥</button>
      </div>
      <div class="product-image"><img src="path/to/banana-image.png" alt="Bananas"></div>
      <div class="product-info">
        <h2>Fresh Banana</h2>
        <div class="rating"><span>★★★★★</span></div>
        <div class="quantity">
          <button class="decrease">−</button><span>2kg</span>
          <button class="increase">+</button>
        </div>
        <div class="description">
          <p>Banana is a very good fruit for body health and extra vitamin and extra energy for body. This is an increase of body for baby and boys.</p>
        </div>
      </div>
      <div class="related-items">
        <h3>Related Items</h3>
        <div class="items"><img src="path/to/orange.png" alt="Oranges"><img src="path/to/cherry.png" alt="Cherries"><img src="path/to/kiwi.png" alt="Kiwis"><img src="path/to/melon.png" alt="Melons"></div>
      </div>
      <div class="price"><span>Price Rs 50/kg</span></div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </body>
</html>
